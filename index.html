<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | Taller Mecánico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
  <header class="visually-hidden">
    <h1>Ingreso al sistema del taller</h1>
  </header>

  <main class="container" role="main">
    <section class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <article class="card shadow-sm" aria-labelledby="titulo-login">
          <div class="card-body p-4">
            <h2 id="titulo-login" class="h4 mb-3 text-center">Ingreso al sistema</h2>

            <div id="loginAlert" class="alert alert-danger d-none" role="alert" aria-live="polite">
              Credenciales inválidas. Intenta de nuevo.
            </div>

            <form id="loginForm" novalidate aria-describedby="ayuda-login">
              <div class="mb-3">
                <label class="form-label" for="user">Usuario</label>
                <input type="text" class="form-control" id="user" autocomplete="username" required>
                <div class="invalid-feedback">Ingresa tu usuario.</div>
              </div>
              <div class="mb-3">
                <label class="form-label" for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" autocomplete="current-password" required>
                <div class="invalid-feedback">Ingresa tu contraseña.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100" aria-label="Ingresar al sistema">Ingresar</button>
              <p id="ayuda-login" class="form-text text-center mt-2">Solo ponga cualquier va nombre y cualquier contraseña</p>
            </form>
          </div>
        </article>
        <p class="text-center mt-3 text-muted small">Hecho por Andy Rojas para el caso practico 1</p>
      </div>
    </section>
  </main>

  <footer class="text-center text-muted small py-3">
    <span>Taller ABC S.A.</span>
  </footer>

  <script>
    // Login un poco inutil la verdad
    const form = document.getElementById('loginForm');
    const user = document.getElementById('user');
    const pass = document.getElementById('pass');
    const alertBox = document.getElementById('loginAlert');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let ok = true;

      [user, pass].forEach(inp => {
        if (!inp.value.trim()) {
          inp.classList.add('is-invalid');
          ok = false;
        } else {
          inp.classList.remove('is-invalid');
        }
      });

      if (!ok) {
        alertBox.textContent = 'Debes escribir usuario y contraseña.';
        alertBox.classList.remove('d-none');
        return;
      }

      sessionStorage.setItem('auth', 'true');
      window.location.href = 'solicitudes.php';
    });

    window.addEventListener('DOMContentLoaded', () => user.focus());
  </script>
</body>
</html>
